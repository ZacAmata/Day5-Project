    <h1>Interests Survey Form</h1>
<form action="">
<fieldset id="name">
<label class="name">Enter your name:<input type="text" name="name" required placeholder="name" size="30"/></label><br>
<label class="name">Enter your department:<input type="text" name="department" required placeholder="department" size="30"/></label></fieldset>

<fieldset id="bio">
<label>Tell us a little about yourself:</label><textarea name="bio" rows="4"cols="50" placeholder="Tell us about yourself"></textarea>
</fieldset>

<label>Do you exercise at home?<input type="radio", name="exercise" class="inline">Yes</input><input type="radio", name="exercise" class="inline">No</input></label>
<p>How do you like to read about your favorite topics?</p>
<input type="checkbox" name="readAbout">Books</input>
<input type="checkbox" name="readAbout">Online resources</input>
<input type="checkbox" name="readAbout">Phone apps</input>
<input type="checkbox" name="readAbout">Magazines</input>

<fieldset id="movies">
<label>What genre of movies do you like?<select>
<option value="">Comedy</option>
<option value="1">Melodrama</option>
<option value="2">Tragedy</option>
<option value="3">Farce</option>
<option value="4">Action</option>
<option value="5">Cartoons</option>
<option value="6">3D Animation</option>
</select></label>
</fieldset>

<input type="submit" value="Submit form"></input>
</form>
